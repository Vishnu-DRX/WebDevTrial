<!DOCTYPE html>
<html>
    <head>
        <title>Demo Form page</title>
        <link rel="stylesheet" href="signup_v1.css">
    </head>
    <body>

        <div class="signupform">
        <form method="post" >
            <p class="title">ACCOUNT SIGNUP</p><br>
            
            <label for="user" class="text">USERNAME</label><br>
            <input type="text" name="user" class="box" required><br>

            <label for="email" class="text">E-MAIL</label><br>
            <input type="text" name="email" class="box" id="email"><br><br>

            <label for="pword" class="text">PASSWORD</label><br>
            <input type="password" id="pword1" name="password" class="box" required>
            <input type="checkbox" name="pVisibility" onclick="Visible1()" id="eye1"><br>

            <label for="pword" class="text">CONFIRM PASSWORD</label><br>
            <input type="password" id="pword2" name="password" class="box" required>
            <input type="checkbox" name="pVisibility" onclick="Visible2()" id="eye2"><br>
            
            <input type="checkbox"><label for="Remember" class="text">Receive E-mail updates</label>
            <a href="form_v1.html" class="text">Already have an account?</a><br><br><br>

            <button type="submit" onclick="Checker()">Create</button>

        </form>
        </div>

        <script>
            function Visible1() 
            {
            var x = document.getElementById("pword1");
            if (x.type == "password") 
            {
                x.type = "text";
            } else 
            {
                x.type = "password";
            }
            }
            function Visible2() 
            {
            var x = document.getElementById("pword2");
            if (x.type == "password") 
            {
                x.type = "text";
            } else 
            {
                x.type = "password";
            }
            }
        </script>
        <script>
            function Checker() 
            {
            var a = document.getElementById("pword1").value;
            var b = document.getElementById("pword2").value;
            var c= document.getElementById("email").value;
            var re=/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;;
            if(!(a===b))
            {
                window.alert("Passwords do not match.");
            } 
            if(!(re.test(c)))
            {
                window.alert("Invalid Email.");
            }
            }
            </script>
        
    </body>
</html>
